    <ul></ul>
    <script>
        const $ul = document.querySelector('ul');
        let algorithmList = [];
        const dataList = [
            {
                id : '1-1',
                title : 'Context Menu1',
                link : './menu_context1/index.html'

            {

            },

            },
            {

            },
            {
                id : '3-2',

                link : './list1/axios.html'
            },

                link : './list1/async.html'
            },
            {
                id : '4-1',
                title : 'hackernews',
                link : './hackernews/index.html'
            },
        ]
        for (const item in dataList) {
            let listCon = `
                <li class="list">
                    <span>${dataList[item].id}</span>
                    <a href="${dataList[item].link}" target="_blank">
                        ${dataList[item].title}
                    </a>
                </li>
            `;
            // break;
            // if(`<span>${dataList[item].id}</span>`.includes('-1')){
            //     `<span class="first">${dataList[item].id}</span>`;
            // };
            algorithmList += listCon;
            
        }
        // let 
        $ul.innerHTML = algorithmList;
    </script>
